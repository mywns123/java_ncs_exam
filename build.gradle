plugins {
    id 'java'
   	id 'application'
}

sourceCompatibility= 1.8  // 컴파일할 떄 적용할 java code의 jdkversion 지정

// 인코딩지정
tasks.withType(JavaCompile){
	options.encoding = 'UTF-8'
}

 javadoc {
	options.encoding = 'UTF-8'
}

repositories {
    jcenter()
}

dependencies {
//  https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.49'
    testImplementation 'junit:junit:4.13'
}

jar {
	version = 1.0
	mainClassName= 'java_ncs_exam.TitleMain'
	baseName= 'TitleMain'
	appendix = 'bin'
	
	manifest{
		attributes 'Title': baseName, 'Version': version, 'Main-Class': mainClassName
	}
	dependsOn configurations.runtime// 실행 가능한jar 파일설정
}